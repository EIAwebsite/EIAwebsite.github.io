<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us Page</title>
</head>
<body>
<iframe title="Header" name="header" src="header.html" width="100%" height='120'style="border:none;" ></iframe>
<h1 align="center" style="font-size: 45px;"> Contact us </h1> <br> <br>
<div class="container" align="center">
    <form action="https://formspree.io/f/xbllqgww" method="post"> 
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.."> <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br><br>

        <label for="eadd">Email Address</label>
        <input type="text" id="eadd" name="emailaddress" placeholder="Your email address.."> <br><br>

        <label for="student">Are you a current or past Student at Western University?</label> <br>
        <select id="student" name="student">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select> <br><br>

        <label for="message">Message</label> <br>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea> <br><br>

        <input type="submit" value="Submit"> 
    </form>
</div>
<br><br><br><br><br><br><br><br><br>
<iframe title="Footer" name="=footer", src="footer.html" width="100%" height='100' align ="right" style="border: none;" ></iframe>
</body>
</html>
